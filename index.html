<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Meeting Timer (√ân side)</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#f8f7f5">
<link rel="icon" href="./img/favicon.png?v=2">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg-top:#f8f7f5; --bg-bot:#f3f2ef; --ink:#2b3432; --muted:#8b827a;
  --card:rgba(255,255,252,.98); --border:rgba(40,30,20,.10);
  --green:#6ecf9e; /* Play (lysere gr√∏nn) */
  --phase-intro:#87b9ff; /* Bl√• (intro & Pause) */
  --phase-review:#ffb766; /* Oransje (rep.spm & Stop) */
  --phase-outro:#87b9ff;
  --press:#cfc7bd; --pill:#fffefb; --radius:16px;
  --tl-green-1:#e9f3ec; --tl-green-2:#deefe4;
  --content-max:640px; --dial-width:min(440px,78vw);
}
*{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
html,body{margin:0;color:var(--ink);background:linear-gradient(180deg,var(--bg-top) 0%,var(--bg-bot) 100%);font-family:"Nunito",ui-rounded,-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif;letter-spacing:.01em;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;height:100%}
body{display:flex;flex-direction:column;min-height:100%}
.container{flex:1 0 auto;max-width:980px;margin:0 auto;padding:16px 16px 28px;min-width:320px}
.footer{flex:0 0 auto;text-align:center;color:var(--muted);font-size:.9rem;padding:10px 0 14px}

/* Topbar / logo */
.topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:8px 0 18px;min-height:72px}
.brand{display:flex;align-items:center;gap:12px;position:relative}
.brand img{height:160px;width:auto;cursor:pointer;user-select:none;-webkit-user-drag:none;filter:drop-shadow(0 8px 24px rgba(70,50,30,.08));transition:transform .25s,filter .25s}
@media (min-width:768px){ .brand img{height:200px} }

/* Logo animasjoner */
@keyframes spin2s{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-2px)}40%{transform:translateX(2px)}60%{transform:translateX(-1px)}80%{transform:translateX(1px)}}
.logo-spin{animation:spin2s 2s linear}
.logo-shake{animation:shake .4s ease-in-out}

/* Enkel knapp til Timer */
.timer-btn{border:1px solid var(--border);background:var(--card);border-radius:999px;padding:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 8px 24px rgba(70,50,30,.06)}
.timer-btn img{width:28px;height:28px;display:block}
.timer-btn:active{transform:translateY(1px)}

/* Cards/pills/select */
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:0 12px 40px rgba(70,50,30,.06);padding:14px}
.infoband{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;max-width:var(--content-max);margin-inline:auto}
.pill{background:var(--pill);border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-weight:600;box-shadow:0 4px 14px rgba(70,50,30,.05);color:#4a5552}
.select{appearance:none;border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:var(--pill);font-weight:900;color:var(--ink);box-shadow:0 4px 14px rgba(70,50,30,.05);min-width:180px}

/* Headings/messages */
.h1{font-size:1.38rem;font-weight:900;margin:18px auto 10px;max-width:var(--content-max);text-transform:uppercase}
.message{background:var(--pill);border:2px solid var(--border);border-radius:12px;padding:20px 22px;min-height:2.4em;box-shadow:0 8px 24px rgba(70,50,30,.05);margin:0 auto 20px;max-width:var(--content-max);color:#4a5552;font-size:1.8rem;line-height:1.4}

/* Timeline (WT & SP) */
.timeline-wrap{margin-top:22px; margin-bottom:40px; max-width:var(--content-max); margin-inline:auto}
.timeline{position:relative;height:56px;border-radius:14px;overflow:visible;background:linear-gradient(180deg,var(--tl-green-1) 0%,#edf5f0 100%);border:1px solid var(--border);box-shadow:inset 0 1px 0 rgba(255,255,255,.7),0 12px 36px rgba(70,50,30,.05)}
.slot{position:absolute;top:0;height:100%;opacity:.22}
#introSlot{background:var(--phase-intro)}
#reviewSlot{background:var(--phase-review)}
#outroSlot{background:var(--phase-outro)}
.para-slot{position:absolute;top:0;height:100%;display:flex;align-items:center;justify-content:center;border-left:1px solid rgba(50,35,25,.06);border-right:1px solid rgba(255,255,255,.55);font-weight:900;color:#2f3b34;text-shadow:0 1px 0 rgba(255,255,255,.55);cursor:pointer;box-sizing:border-box;min-width:14px;background:var(--tl-green-1)}
.para-slot.alt{background:var(--tl-green-2)}
.para-slot>div{pointer-events:none;white-space:nowrap;overflow:hidden;line-height:1}
.read-pin{position:absolute; left:50%; transform:translateX(-50%); bottom:-24px; width:18px; height:18px; background:url('./img/read-icon.png?v=2') center/contain no-repeat; pointer-events:none; opacity:0.95}
.elapsed{position:absolute;top:0;left:0;height:100%;background:rgba(58,111,82,.22);width:0%;transition:width .25s linear;z-index:2;pointer-events:none}
.cursor{position:absolute;top:-10px;width:2px;height:76px;background:#2f5f49;left:0%;z-index:3;box-shadow:0 0 0 2px rgba(58,111,82,.10)}
.big-clock,.clock{margin-top:16px;font-size:2.2rem;font-weight:900;color:#2f5f49;text-shadow:0 1px 0 rgba(255,255,255,.65);max-width:var(--content-max);margin-inline:auto}
#clockWT{font-size:2.75rem; margin-top:40px}
.over{color:#b54a46!important;text-shadow:none}

.controls{display:flex;gap:12px;margin-top:12px;max-width:var(--content-max);margin-inline:auto}
.round{width:58px;height:58px;border-radius:999px;border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.5rem;box-shadow:0 10px 24px rgba(70,50,30,.08)}
.play{background:var(--green)}
.pause{background:var(--phase-intro); color:#ffffff}
.stop{background:var(--phase-review); color:#2b2a29}
.round:disabled{background:#bfb8af;cursor:not-allowed;box-shadow:none}
.round.pressed{background:var(--press)!important;color:#2b2a29!important;box-shadow:inset 0 3px 8px rgba(50,40,30,.18);transform:translateY(1px)}
.round:active{background:var(--press)!important;color:#2b2a29!important;transform:translateY(1px)}

/* Presets & slider */
#spInputs{max-width:var(--content-max);margin:0 auto 6px}
.preset-row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.preset{border:1px solid var(--border);background:var(--pill);border-radius:999px;padding:10px 14px;font-weight:900;cursor:pointer;box-shadow:0 8px 20px rgba(70,50,30,.06);color:#2f5f49;font-size:1.05rem}
.preset.active{background:#2f5f49;color:#fff}
.picker{margin-top:12px;display:flex;gap:14px;justify-content:center;align-items:center}
.dial{position:relative;width:var(--dial-width);height:64px}
.dial .track{position:absolute;left:0;right:0;bottom:8px;height:10px;background:linear-gradient(180deg,#d7d6d4 0%,#cac8c5 100%);border-radius:999px;box-shadow:inset 0 1px 0 rgba(255,255,255,.6)}
.dial .thumb{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:46px;height:46px;border-radius:999px;background:#7f807f;box-shadow:0 8px 18px rgba(0,0,0,.18), inset 0 2px 4px rgba(255,255,255,.2);transition:transform .06s ease}
.dial .thumb:active{transform:translate(-50%,-50%) scale(0.98)}
.ticks{position:absolute;left:0;right:0;top:0;height:48px;display:flex;justify-content:space-between;pointer-events:none}
.ticks span{font-weight:900;font-size:28px;color:#222;opacity:.16;transition:opacity .1s}
.ticks span.active{opacity:1}.ticks span.near{opacity:.5}

.milestone-img{max-width:40%;height:auto;margin:12px auto;display:block;background:none;padding:0;border:none;box-shadow:none;opacity:0;transform:translateY(4px);transition:opacity .25s,transform .25s}
.milestone-img.show{opacity:1;transform:translateY(0)}

/* Hindre lagring/drag av bilder */
img{-webkit-user-drag:none;user-select:none;-webkit-touch-callout:none}

/* Ankermargin pga. sticky topbars p√• noen enheter */
#timerSection{scroll-margin-top:20px}
</style>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand" id="brandBox">
      <img id="logoImg" src="./img/meeting-timer-logo.png?v=2" alt="Meeting Timer logo">
    </div>
    <button id="goTimer" class="timer-btn" title="G√• til Timer" aria-label="G√• til Timer">
      <img src="./img/other-icon.png?v=2" alt="Timer">
    </button>
  </div>

  <!-- VAKTT√ÖRN (√∏verst) -->
  <div id="wtControlsCard" class="card infoband">
    <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
      <select id="weekSel" class="select" aria-label="Artikkel"><option>Laster ‚Ä¶</option></select>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <div class="pill" id="pillParas">Avsnitt: 0</div>
      <div class="pill" id="pillReads">üìñ Les-skriftsteder: 0</div>
    </div>
  </div>
  <div class="h1" id="articleTitle">‚Äî</div>
  <div class="message" id="message">Velg artikkel for √• laste timer.</div>
  <div class="timeline-wrap">
    <div id="timeline" class="timeline">
      <div id="introSlot" class="slot" style="left:0%;width:0"></div>
      <div id="reviewSlot" class="slot" style="right:0;width:0"></div>
      <div id="outroSlot" class="slot" style="right:0;width:0"></div>
      <div id="elapsed" class="elapsed"></div>
      <div id="cursor" class="cursor"></div>
    </div>
    <div class="clock" id="clockWT">00:00</div>
  </div>
  <div class="controls">
    <button id="playWT" class="round play" title="Start/Gjenoppta" aria-label="Start">‚ñ∂</button>
    <button id="pauseWT" class="round pause" title="Pause" aria-label="Pause" disabled>‚ùö‚ùö</button>
    <button id="stopWT" class="round stop" title="Stopp" aria-label="Stopp" disabled>‚ñ†</button>
  </div>
  <div class="card" style="margin-top:14px;max-width:var(--content-max);margin-inline:auto">
    <textarea id="wtNotes" rows="5" style="width:100%;border:1px solid var(--border);border-radius:12px;padding:10px;font:inherit;color:var(--ink);background:var(--pill)" placeholder="Her kan du notere."></textarea>
  </div>

  <!-- TIMER (Talerdel) under notatfeltet -->
  <section id="timerSection" aria-label="Timer" style="margin-top:24px">
    <div class="h1" style="text-transform:none">Timer for taler</div>
    <div class="card" id="spCard" style="max-width:var(--content-max);margin-inline:auto">
      <div id="spInputs" style="margin-bottom:6px">
        <div class="preset-row">
          <button class="preset" data-sec="0">0</button>
          <button class="preset" data-sec="300">5</button>
          <button class="preset" data-sec="600">10</button>
          <button class="preset" data-sec="900">15</button>
          <button class="preset" data-sec="1800">30</button>
        </div>
        <div class="picker" id="minuteSlider">
          <div class="dial">
            <div class="ticks" id="ticks"></div>
            <div class="track"><div class="thumb" id="thumb"></div></div>
          </div>
        </div>
      </div>
      <div class="timeline-wrap"><div id="timelineSP" class="timeline"><div id="elapsedSP" class="elapsed"></div><div id="cursorSP" class="cursor"></div></div></div>
      <div class="big-clock" id="clockSP" style="margin-top:12px">00:00</div>
      <img id="msImg" class="milestone-img" alt="" style="display:none"/>
      <div class="message" id="msgSP">Start stoppeklokken eller velg en tid og start nedtelling.</div>
      <div class="controls" style="justify-content:center;margin-top:12px">
        <button id="playSP" class="round play" title="Start/Gjenoppta" aria-label="Start"><span id="playSPIcon">‚ñ∂</span></button>
        <button id="pauseSP" class="round pause" title="Pause" aria-label="Pause" disabled>‚ùö‚ùö</button>
        <button id="stopSP" class="round stop" title="Stopp/Nullstill" aria-label="Stopp" disabled>‚ñ†</button>
      </div>
    </div>
  </section>

  <div class="footer">Meeting Timer ¬© 2025</div>
</div>

<script>
/* ===== helpers ===== */
const TOTAL=3600, INTRO=90, REVIEW=120, OUTRO=90, CONTENT=TOTAL-INTRO-REVIEW-OUTRO;
const WPM=150, SEC_PER_Q=10, SEC_PER_READ=30, AB_BONUS=30;
const $=s=>document.querySelector(s), pct=s=>s/TOTAL*100;
const fmt=s=>{s=Math.max(0,Math.floor(s)); const m=Math.floor(s/60),r=s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0')}
function isoMonday(d=new Date()){ const x=new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); const w=(x.getUTCDay()+6)%7; x.setUTCDate(x.getUTCDate()-w); return x.toISOString().slice(0,10); }
function addDaysISO(iso,days){ const d=new Date(iso); d.setDate(d.getDate()+days); return d.toISOString().slice(0,10); }

/* ===== WT state ===== */
let paras=[], perParagraph=[], cumulative=[], totalParagraphs=0;
let reads=0, readSet=new Set();
let started=false, paused=false, startTs=null, accum=0, tickHandle=null;
let wtShown10=false; let wtMsgHoldTimer=null, wtMsgHoldUntil=0, wtLastE=0;
const WT_SMILE_MIN=[5,15,25,40,55], WT_CHEER_MIN=[2,10,20,35,45];
const wtSmileSeen=new Set(), wtCheerSeen=new Set();

/* ===== data load ===== */
async function fetchJSON(u){ const r=await fetch(u,{cache:'no-store'}); if(!r.ok) throw 0; return r.json();}
async function loadYear(y){ for(const p of [`data/no-${y}.json`,`Data/no-${y}.json`,`data/no-${y}`,`Data/no-${y}`]){ try{ return await fetchJSON(p+`?v=${Date.now().toString().slice(7)}`);}catch{} } throw 0; }
async function hydrateOptions(){ const today=new Date(); const year=today.getFullYear(); let items=[]; try{ const list=[]; for(const yy of [year,year+1]){ try{ list.push(await loadYear(yy)); }catch{} } items=list.flatMap(p=>Array.isArray(p)?p:(p?.items||[])); }catch{}
  const sel=$('#weekSel'); sel.innerHTML=''; const cur=isoMonday(today), prev=addDaysISO(cur,-7), nexts=[7,14,21].map(d=>addDaysISO(cur,d)); const want=[prev,cur,...nexts]; const picked=(items||[]).filter(it=>want.includes(it.week_start)).sort((a,b)=>a.week_start.localeCompare(b.week_start)); if(!picked.length){ const o=document.createElement('option'); o.textContent='Ingen artikler funnet (sjekk /data)'; o.disabled=true;o.selected=true; sel.appendChild(o); $('#message').textContent='Ingen data lastet.'; return; } picked.forEach(it=>{ const o=document.createElement('option'); o.value=JSON.stringify(it); o.textContent=it.title||'(uten tittel)'; sel.appendChild(o); }); const idx=picked.findIndex(x=>x.week_start===cur); sel.selectedIndex = idx>-1 ? idx : 0; useItem(JSON.parse(sel.value)); }
function useItem(it){ $('#articleTitle').textContent=it.title||'‚Äî'; totalParagraphs=(it.paragraphs|0)||(Array.isArray(it.words)?it.words.length:0)||(it.paras|0)||0; reads = it.reads|0; const rp = Array.isArray(it.readParas) ? it.readParas : (Array.isArray(it.read_paras) ? it.read_paras : null); readSet = new Set(rp || ((Number.isFinite(reads) && reads>0) ? Array.from({length:reads},(_,i)=>i+1) : [])); paras=(it.words||[]).map((w,i)=>({num:i+1,words:w|0,q:1,les:0,hasAB:false})); if(paras.length!==totalParagraphs){ paras=Array.from({length:totalParagraphs},(_,i)=>({num:i+1,words:0,q:1,les:0,hasAB:false})); }
  $('#pillParas').textContent=`Avsnitt: ${totalParagraphs}`; $('#pillReads').textContent=`üìñ Les-skriftsteder: ${readSet.size}`; computeAllocation(); drawTimeline(); resetClockUI(); $('#message').textContent='Klar til start. Trykk ‚ñ∂ n√•r du er klar.'; $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=true; wtShown10=false; if(wtMsgHoldTimer){ clearTimeout(wtMsgHoldTimer); wtMsgHoldTimer=null; } wtMsgHoldUntil=0; wtLastE=0; wtSmileSeen.clear(); wtCheerSeen.clear(); }

/* ===== allocation ===== */
function computeAllocation(){ if(totalParagraphs<=0){perParagraph=[];cumulative=[];return;} const wps=WPM/60; const raw=Array.from({length:totalParagraphs},(_,i)=>{ const p=paras[i]||{words:0,q:1,les:0,hasAB:false}; let s=(p.words||0)/wps + (p.q||0)*SEC_PER_Q + (p.les||0)*SEC_PER_READ + (p.hasAB?AB_BONUS:0); s=Math.max(5,s); const firstN=Math.min(5,totalParagraphs), lastN=Math.min(5,totalParagraphs); if(i<firstN) s*=0.8; if(i>=totalParagraphs-lastN) s*=1.2; return s; }); const scale=CONTENT/((raw.reduce((a,b)=>a+b,0))||1); perParagraph=raw.map(x=>x*scale); cumulative=[]; let acc=INTRO; for(let i=0;i<totalParagraphs;i++){cumulative.push(acc); acc+=perParagraph[i];} }

/* ===== timeline (WT) ===== */
function drawTimeline(){ const t=$('#timeline'); if(!t) return; Array.from(t.querySelectorAll('.para-slot')).forEach(n=>n.remove()); $('#introSlot').style.left='0%'; $('#introSlot').style.width=pct(INTRO).toFixed(4)+'%'; $('#outroSlot').style.right='0%'; $('#outroSlot').style.width=pct(OUTRO).toFixed(4)+'%'; $('#reviewSlot').style.right=pct(OUTRO).toFixed(4)+'%'; $('#reviewSlot').style.width=pct(REVIEW).toFixed(4)+'%'; if(totalParagraphs<=0){$('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; return;} const tlWidth=t.clientWidth||t.getBoundingClientRect().width||1; const pxPerSec=tlWidth/TOTAL; for(let i=1;i<=totalParagraphs;i++){ const leftP=pct(cumulative[i-1]), widthP=pct(perParagraph[i-1]); const slot=document.createElement('div'); slot.className='para-slot'+(i%2===0?' alt':''); slot.style.left=leftP+'%'; slot.style.width=widthP+'%'; const slotPx=perParagraph[i-1]*pxPerSec; const lbl=document.createElement('div'); lbl.textContent=String(i); const fs=Math.max(9,Math.min(14,Math.floor(slotPx*0.33))); lbl.style.fontSize=fs+'px'; slot.appendChild(lbl); if(readSet.has(i)){ const pin=document.createElement('i'); pin.className='read-pin'; slot.appendChild(pin); } slot.addEventListener('click',()=>{ if(started && !paused) return; const target=cumulative[i-1]; accum=Math.min(Math.round(target), TOTAL-OUTRO-REVIEW); const pNow=Math.min(accum/TOTAL*100,100); $('#elapsed').style.width=pNow+'%'; $('#cursor').style.left=`calc(${pNow}% - 1px)`; $('#clockWT').textContent=fmt(accum); $('#clockWT').classList.toggle('over',accum>=TOTAL); $('#message').textContent=`Avsnitt ${i}${readSet.has(i)?' + Les-skriftsted':''}`; }); t.insertBefore(slot,$('#elapsed')); } $('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; }
let _rAF=null; function relayout(){ if(totalParagraphs>0) drawTimeline(); drawTimelineSP(); }
['resize','orientationchange'].forEach(ev=>{ window.addEventListener(ev, ()=>{ if(_rAF) cancelAnimationFrame(_rAF); _rAF=requestAnimationFrame(relayout); }); });

/* ===== WT clock/messages ===== */
function resetClockUI(){ if(tickHandle)clearInterval(tickHandle); $('#clockWT').textContent='00:00'; $('#clockWT').classList.remove('over')}
function startClock(){ if(tickHandle)clearInterval(tickHandle); tickHandle=setInterval(tickWT,250) }
function stopClock(){ if(tickHandle)clearInterval(tickHandle); tickHandle=null }
function nowElapsed(){ if(!started) return accum; if(paused) return accum; return accum+Math.floor((Date.now()-startTs)/1000)}
function setWTMessage(txt){ $('#message').textContent=txt }
function wtFlash(msg,ms=10000){ setWTMessage(msg); wtMsgHoldUntil=Date.now()+ms; if(wtMsgHoldTimer) clearTimeout(wtMsgHoldTimer); wtMsgHoldTimer=setTimeout(()=>{ wtMsgHoldTimer=null },ms) }
function tickWT(){ const e=nowElapsed(), remaining=TOTAL-e; $('#clockWT').textContent=fmt(e); $('#clockWT').classList.toggle('over',e>=TOTAL); const p=Math.min(e/TOTAL*100,100); $('#elapsed').style.width=p+'%'; $('#cursor').style.left=`calc(${p}% - 1px)`; if(!wtShown10 && remaining<=600 && remaining>0){ wtShown10=true; wtFlash('10 min igjen, dette klarer du! üòé',20000) } if(wtMsgHoldTimer && Date.now()<wtMsgHoldUntil){ wtLastE=e; return } const crossed=(arr,seen,msg)=>{ for(const m of arr){ const s=m*60; if(!seen.has(m) && wtLastE < s && e >= s){ seen.add(m); wtFlash(msg,10000); break } } }; crossed(WT_SMILE_MIN,wtSmileSeen,'Husk √• smile! üòÅ'); crossed(WT_CHEER_MIN,wtCheerSeen,'Jeg heier p√• deg! ü§©'); if(e<INTRO) setWTMessage('Introduksjon'); else if(e>=TOTAL) setWTMessage('Tiden er brukt ‚Äì teller over'); else if(e>=TOTAL-OUTRO) setWTMessage('Avslutning'); else if(e>=TOTAL-OUTRO-REVIEW) setWTMessage('Repetisjonssp√∏rsm√•l'); else{ let idx=0; for(let i=0;i<totalParagraphs;i++){const s=cumulative[i], end=(i===totalParagraphs-1)?(TOTAL-OUTRO-REVIEW):cumulative[i+1]; if(e>=s&&e<end){idx=i;break}} let msg=`Avsnitt ${idx+1}${readSet.has(idx+1)?' + Les-skriftsted':''}`; if(e>=1800&&e<1860) msg+=' ‚Äì du er halvveis'; setWTMessage(msg) } wtLastE=e }
$('#playWT').addEventListener('click',()=>{ if(started && paused){ paused=false; startTs=Date.now(); startClock(); setWTMessage('Fortsetter'); $('#playWT').disabled=true; $('#pauseWT').disabled=false; $('#stopWT').disabled=false; return } if(!started){ started=true; paused=false; startTs=Date.now(); startClock(); setWTMessage('Introduksjon'); $('#playWT').disabled=true; $('#pauseWT').disabled=false; $('#stopWT').disabled=false; } });
$('#pauseWT').addEventListener('click',()=>{ if(!started||paused) return; accum+=Math.floor((Date.now()-startTs)/1000); paused=true; stopClock(); setWTMessage('Pause'); $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=false });
$('#stopWT').addEventListener('click',()=>{ if(started&&!paused) accum+=Math.floor((Date.now()-startTs)/1000); started=false; paused=false; stopClock(); const e=accum; if(e>=3300 && e<3600) setWTMessage('Godt jobbet, du klarte det p√• under en time! ü•≥'); else if(e>=3600 && e<3720) setWTMessage('Nesten helt perfekt! ü§©'); else if(e>=3720 && e<3900) setWTMessage('Litt over, neste gang klarer du enda bedre. üëç'); else if(e>=3900 && e<4200) setWTMessage('Aj aj, her har du litt √• jobbe med. üòÖ'); else setWTMessage(`Ferdig ‚Äì totalt ${fmt(e)}`); $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=true; accum=0; resetClockUI(); $('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; });

/* ===== TIMER (tidl. SP) ===== */
const PRESET_KEY='meetingTimer.annetSeconds'; const spPresets=Array.from(document.querySelectorAll('.preset-row .preset'));
let spRunning=false, spPaused=false, spStart=null, spAccum=0, spTick=null;
let SP_TOTAL=parseInt(localStorage.getItem(PRESET_KEY),10); if(isNaN(SP_TOTAL)) SP_TOTAL=0;
let shownOneMin=false, shownOver=false, prevRemain=null; let spMsgTimers=[]; let spShownStartMsg=false, spShown2min=false;
function isCountUp(){ return SP_TOTAL===0 }
function spFmt(s){s=Math.max(0,Math.floor(s)); const m=Math.floor(s/60), r=s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0')}
function spElapsed(){ if(!spRunning) return spAccum; if(spPaused) return spAccum; return spAccum+Math.floor((Date.now()-spStart)/1000) }
function markPreset(s){ spPresets.forEach(b=>b.classList.toggle('active',parseInt(b.dataset.sec,10)===s)) }
function updatePlayIcon(){ const iconEl=document.getElementById('playSPIcon'); iconEl.textContent=isCountUp()?'‚è±Ô∏è':'‚ñ∂' }
function applyIdleClock(){ $('#clockSP').classList.remove('over'); if(isCountUp()) $('#clockSP').textContent='00:00'; else $('#clockSP').textContent=spFmt(SP_TOTAL) }
function resetFlags(){ shownOneMin=false; shownOver=false; prevRemain=null; spMsgTimers.forEach(t=>clearTimeout(t)); spMsgTimers=[]; spShownStartMsg=false; spShown2min=false }
function drawTimelineSP(){ const totalScale=isCountUp()?1800:SP_TOTAL; const e=spElapsed(); const progress=Math.min(1, e/totalScale); $('#elapsedSP').style.width=(progress*100)+'%'; $('#cursorSP').style.left=`calc(${progress*100}% - 1px)` }
function showMilestone(name){ const el=$('#msImg'); if(!name){ el.style.display='none'; el.classList.remove('show'); el.removeAttribute('src'); return } const onerr=()=>{ el.style.display='none'; el.classList.remove('show'); el.onerror=null }; el.onerror=onerr; el.onload=()=>{ el.style.display='block'; requestAnimationFrame(()=>el.classList.add('show')) }; el.src=name }
function setSPMessage(txt,ms=null){ $('#msgSP').textContent=txt||''; if(ms){ const id=setTimeout(()=>{$('#msgSP').textContent='';}, ms); spMsgTimers.push(id) } }
function updateSP(){ const e=spElapsed(); if(spRunning && !spPaused){ if(!spShownStartMsg){ setSPMessage('Vi er i gang! ‚ò∫Ô∏è',10000); spShownStartMsg=true } if(e>=120 && !spShown2min){ setSPMessage('Wow, du er flink! üòç',20000); spShown2min=true } if(!isCountUp()){ const remain=SP_TOTAL-e; if(remain===60 && !shownOneMin){ setSPMessage('Snart ferdig n√•! ‚è±Ô∏è'); shownOneMin=true } if(remain<0 && !shownOver){ setSPMessage('Oj, du har g√•tt over tiden. üòÖ'); shownOver=true } const crossed=th=>(prevRemain!==null && prevRemain>th && remain<=th); if(crossed(1800)) showMilestone('./img/milestone-30.png?v=2'); if(crossed(900)) showMilestone('./img/milestone-15.png?v=2'); if(crossed(600)) showMilestone('./img/milestone-10.png?v=2'); if(crossed(300)) showMilestone('./img/milestone-5.png?v=2'); prevRemain=remain } }
  if(isCountUp()){ $('#clockSP').classList.remove('over'); $('#clockSP').textContent=spFmt(e) } else { const remain=SP_TOTAL-e; if(remain>=0){ $('#clockSP').classList.remove('over'); $('#clockSP').textContent=spFmt(remain) } else { $('#clockSP').classList.add('over'); $('#clockSP').textContent=spFmt(-remain) } } drawTimelineSP() }
function spStartFn(){ if(spRunning && spPaused){ spPaused=false; spStart=Date.now(); spTick&&clearInterval(spTick); spTick=setInterval(updateSP,250); $('#playSP').disabled=true; $('#pauseSP').disabled=false; $('#stopSP').disabled=false; return } if(!spRunning){ spRunning=true; spPaused=false; spStart=Date.now(); spAccum=0; setSPMessage('Vi er i gang! ‚ò∫Ô∏è',10000); resetFlags(); spTick&&clearInterval(spTick); spTick=setInterval(updateSP,250); $('#playSP').disabled=true; $('#pauseSP').disabled=false; $('#stopSP').disabled=false; if(!isCountUp()){ if(SP_TOTAL===1800) showMilestone('./img/milestone-30.png?v=2'); else if(SP_TOTAL===900) showMilestone('./img/milestone-15.png?v=2'); else if(SP_TOTAL===600) showMilestone('./img/milestone-10.png?v=2'); else if(SP_TOTAL===300) showMilestone('./img/milestone-5.png?v=2'); else showMilestone('./img/milestone-other.png?v=2') } else { showMilestone('./img/milestone-other.png?v=2') } updateSP() } }
function spPauseFn(){ if(!spRunning||spPaused) return; spAccum+=Math.floor((Date.now()-spStart)/1000); spPaused=true; spTick&&clearInterval(spTick); spTick=null; $('#playSP').disabled=false; $('#pauseSP').disabled=true; $('#stopSP').disabled=false; updateSP() }
function spStopFn(){ if(spRunning&&!spPaused) spAccum+=Math.floor((Date.now()-spStart)/1000); spRunning=false; spPaused=false; spStart=null; spAccum=0; prevRemain=null; spTick&&clearInterval(spTick); spTick=null; setSPMessage('Godt jobbet! üëè'); showMilestone('./img/milestone-stop.png?v=2'); $('#playSP').disabled=false; $('#pauseSP').disabled=true; $('#stopSP').disabled=true; $('#clockSP').classList.remove('over'); }
$('#playSP').addEventListener('click',spStartFn); $('#pauseSP').addEventListener('click',spPauseFn); $('#stopSP').addEventListener('click',spStopFn);
spPresets.forEach(btn=>btn.addEventListener('click',()=>{ if(spRunning) return; const s=parseInt(btn.dataset.sec,10)||0; localStorage.setItem(PRESET_KEY,String(s)); SP_TOTAL=s; markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); applyIdleClock(); updatePlayIcon(); showMilestone(null); $('#msgSP').textContent=''; drawTimelineSP() }));
let dialValue=Math.min(60,Math.max(0,isNaN(SP_TOTAL)?0:Math.floor(SP_TOTAL/60))); const dial=document.querySelector('.dial'), ticks=document.getElementById('ticks'), thumb=document.getElementById('thumb');
function renderTicks(){ ticks.innerHTML=''; const start=Math.max(0,dialValue-3), end=Math.min(60,dialValue+3); for(let m=start;m<=end;m++){ const el=document.createElement('span'); el.textContent=String(m); if(m===dialValue) el.className='active'; else if(Math.abs(m-dialValue)===1) el.className='near'; ticks.appendChild(el) } }
function positionThumb(){ const track=dial.querySelector('.track'); const p=dialValue/60; thumb.style.left=((p*100))+'%' }
function setDial(val){ if(spRunning) return; dialValue=Math.min(60,Math.max(0,val|0)); SP_TOTAL=dialValue*60; localStorage.setItem(PRESET_KEY,String(SP_TOTAL)); markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); renderTicks(); positionThumb(); applyIdleClock(); updatePlayIcon(); showMilestone(null); $('#msgSP').textContent=''; drawTimelineSP() }
renderTicks(); positionThumb(); (function(){ const track=dial.querySelector('.track'); let drag=false; function setFromClientX(x){ const r=track.getBoundingClientRect(), p=Math.min(1,Math.max(0,(x-r.left)/r.width)); setDial(Math.round(p*60)) } track.addEventListener('pointerdown',e=>{drag=true; track.setPointerCapture(e.pointerId); setFromClientX(e.clientX)}); track.addEventListener('pointermove',e=>{ if(drag) setFromClientX(e.clientX) }); track.addEventListener('pointerup',()=>{drag=false}) })();

/* ===== Logo: spin 2s + shake ===== */
(function(){ const logo=document.getElementById('logoImg'); if(!logo) return; logo.addEventListener('click',()=>{ logo.classList.remove('logo-spin'); logo.classList.remove('logo-shake'); void logo.offsetWidth; // restart animations
  logo.classList.add('logo-spin'); setTimeout(()=>{ logo.classList.remove('logo-spin'); logo.classList.add('logo-shake'); setTimeout(()=>logo.classList.remove('logo-shake'),450); },2000); });})();

/* ===== Go to Timer button ===== */
$('#goTimer').addEventListener('click',()=>{ document.getElementById('timerSection').scrollIntoView({behavior:'smooth'}) });

/* ===== Init ===== */
(async function init(){ markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); applyIdleClock(); updatePlayIcon(); drawTimelineSP(); await hydrateOptions(); })();
</script>
