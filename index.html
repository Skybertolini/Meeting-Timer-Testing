<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Meeting Timer</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#f8f7f5">
<link rel="icon" href="./img/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg-top:#f8f7f5; --bg-bot:#f3f2ef; --ink:#2b3432; --muted:#8b827a;
  --card:rgba(255,255,252,.98); --border:rgba(40,30,20,.10);
  --green:#3fa77a; --pause:#87b9ff; --stop:#ffb766; --pill:#fffefb; --radius:16px;
  --tl-green-1:#e9f3ec; --tl-green-2:#deefe4; --phase-intro:#87b9ff;
  --phase-review:#ffb766; --phase-outro:#87b9ff;
  --content-max:560px; --dial-width:min(440px,78vw);
}
*{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
html,body{margin:0;color:var(--ink);background:linear-gradient(180deg,var(--bg-top) 0%,var(--bg-bot) 100%);font-family:"Nunito",ui-rounded,-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif;letter-spacing:.01em;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;height:100%}
body{display:flex;flex-direction:column;min-height:100%}
.container{flex:1 0 auto;max-width:980px;margin:0 auto;padding:16px 16px 28px;min-width:320px}
.footer{flex:0 0 auto;text-align:center;color:var(--muted);font-size:.9rem;padding:10px 0 14px}

.topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:8px 0 18px;min-height:72px}
.brand img{height:160px;width:auto;cursor:pointer;-webkit-user-drag:none;user-select:none}
@media (min-width:768px){ .brand img{height:200px} }

.segmented{display:inline-flex;background:var(--card);border:1px solid var(--border);border-radius:999px;padding:6px;gap:6px;box-shadow:0 8px 24px rgba(70,50,30,.06);flex-shrink:0}
.segmented button{border:0;background:transparent;padding:10px;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.segmented button img{width:28px;height:28px;display:block}
.segmented button.active{background:#efece6;box-shadow:inset 0 3px 10px rgba(50,40,30,.15),0 2px 8px rgba(70,50,30,.05);transform:translateY(1px)}

.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:0 12px 40px rgba(70,50,30,.06);padding:14px}
.infoband{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.pill{background:var(--pill);border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-weight:600;box-shadow:0 4px 14px rgba(70,50,30,.05);color:#4a5552}
.select{appearance:none;border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:var(--pill);font-weight:900;color:var(--ink);box-shadow:0 4px 14px rgba(70,50,30,.05);min-width:180px}

.h1{font-size:1.38rem;font-weight:900;margin:18px 0 10px;text-transform:uppercase}
.message{background:var(--pill);border:2px solid var(--border);border-radius:12px;padding:20px 22px;min-height:2.4em;box-shadow:0 8px 24px rgba(70,50,30,.05);margin-bottom:20px;color:#4a5552;font-size:1.6rem;line-height:1.35}

.timeline-wrap{margin-top:22px; margin-bottom:40px}
.timeline{position:relative;height:56px;border-radius:14px;overflow:visible;background:linear-gradient(180deg,var(--tl-green-1) 0%,#edf5f0 100%);border:1px solid var(--border);box-shadow:inset 0 1px 0 rgba(255,255,255,.7),0 12px 36px rgba(70,50,30,.05)}
.slot{position:absolute;top:0;height:100%;opacity:.22}
#introSlot{background:var(--phase-intro)}
#reviewSlot{background:var(--phase-review)}
#outroSlot{background:var(--phase-outro)}
.para-slot{position:absolute;top:0;height:100%;display:flex;align-items:center;justify-content:center;border-left:1px solid rgba(50,35,25,.06);border-right:1px solid rgba(255,255,255,.55);font-weight:900;color:#2f3b34;text-shadow:0 1px 0 rgba(255,255,255,.55);cursor:pointer;box-sizing:border-box;min-width:14px;background:var(--tl-green-1)}
.para-slot.alt{background:var(--tl-green-2)}
.para-slot>div{pointer-events:none;white-space:nowrap;overflow:hidden;line-height:1}
/* üìñ p√• les-avsnitt */
.read-pin{position:absolute; left:50%; transform:translateX(-50%); bottom:-24px; width:18px; height:18px; background:url('./img/read-icon.png') center/contain no-repeat; pointer-events:none; opacity:0.95}

/* progress/cursor */
.elapsed{position:absolute;top:0;left:0;height:100%;background:rgba(58,111,82,.22);width:0%;transition:width .25s linear;z-index:2;pointer-events:none}
.cursor{position:absolute;top:-10px;width:2px;height:76px;background:#2f5f49;left:0%;z-index:3;box-shadow:0 0 0 2px rgba(58,111,82,.10)}

.big-clock,.clock{margin-top:16px;font-size:2.2rem;font-weight:900;color:#2f5f49;text-shadow:0 1px 0 rgba(255,255,255,.65)}
#clockWT{font-size:2.6rem; margin-top:36px}
.over{color:#b54a46!important;text-shadow:none}

.controls{display:flex;gap:12px;margin-top:12px}
.round{width:58px;height:58px;border-radius:999px;border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.5rem;box-shadow:0 10px 24px rgba(70,50,30,.08)}
.play{background:var(--green);color:#ffffff}
.pause{background:var(--pause);color:#ffffff}
.stop{background:var(--stop);color:#2b2a29}
.round:active{transform:translateY(1px); box-shadow:inset 0 4px 10px rgba(0,0,0,.18)}
.round:disabled{background:#bfb8af;cursor:not-allowed;box-shadow:none}

.view{display:none}.view.active{display:block}
.center{text-align:center}
.preset-row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.preset{border:1px solid var(--border);background:var(--pill);border-radius:999px;padding:10px 14px;font-weight:900;cursor:pointer;box-shadow:0 8px 20px rgba(70,50,30,.06);color:#2f5f49;font-size:1.05rem}
.preset.active{background:#2f5f49;color:#fff}

/* Ensartet smal bredde for kort og timeline p√• begge sider */
#viewSP .card,#viewSP .timeline-wrap,#viewWT .card,#viewWT .timeline-wrap{max-width:var(--content-max);margin-inline:auto}
/* I tillegg: elementene som st√•r utenfor kort p√• WT og tekst/klokke/knapper p√• SP  */
#viewWT .h1,#viewWT .message,#viewWT .controls,
#viewSP .big-clock,#viewSP .message,#viewSP .controls{max-width:var(--content-max);margin-inline:auto}

/* Hindre lagring/drag av bilder */
img{-webkit-user-drag:none;user-select:none;-webkit-touch-callout:none}
</style>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand" id="brandBox">
      <img id="logoImg" src="./img/meeting-timer-logo.png" alt="Meeting Timer logo">
    </div>
    <div class="segmented" role="tablist" aria-label="Modus">
      <button id="tabWT" class="active" role="tab" aria-selected="true" title="Vaktt√•rn">
        <img src="./img/watchtower-icon.png" alt="">
      </button>
      <button id="tabSP" role="tab" aria-selected="false" title="Taler">
        <img id="otherIcon" src="./img/other-icon.png" alt="">
      </button>
    </div>
  </div>

  <!-- TALER -->
  <div id="viewSP" class="view">
    <div class="card" id="spCard">
      <div style="font-weight:1000;color:#4a5552;margin:2px 0 8px">TIMER FOR MIDTUKEM√òTET</div>
      <div id="spInputs" style="margin-bottom:6px">
        <div class="preset-row">
          <button class="preset" data-sec="0">0</button>
          <button class="preset" data-sec="300">5</button>
          <button class="preset" data-sec="600">10</button>
          <button class="preset" data-sec="900">15</button>
          <button class="preset" data-sec="1800">30</button>
        </div>
        <div class="picker" id="minuteSlider">
          <div class="dial">
            <div class="ticks" id="ticks"></div>
            <div class="track"><div class="thumb" id="thumb"></div></div>
          </div>
        </div>
      </div>
      <div class="timeline-wrap"><div id="timelineSP" class="timeline"><div id="elapsedSP" class="elapsed"></div><div id="cursorSP" class="cursor"></div></div></div>
      <div class="big-clock" id="clockSP" style="margin-top:12px">00:00</div>
      <img id="msImg" class="milestone-img" alt="" style="display:none"/>
      <div class="message" id="msgSP">Start stoppeklokken eller velg en tid og start nedtelling.</div>
      <div class="controls" style="justify-content:center;margin-top:12px">
        <button id="playSP" class="round play" title="Start/Gjenoppta" aria-label="Start"><span id="playSPIcon">‚ñ∂</span></button>
        <button id="pauseSP" class="round pause" title="Pause" aria-label="Pause" disabled>‚ùö‚ùö</button>
        <button id="stopSP" class="round stop" title="Stopp/Nullstill" aria-label="Stopp" disabled>‚ñ†</button>
      </div>
    </div>
  </div>

  <!-- VAKTT√ÖRN -->
  <div id="viewWT" class="view active">
    <div id="wtControlsCard" class="card infoband" style="justify-content:space-between;gap:12px">
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <select id="weekSel" class="select" aria-label="Artikkel"><option>Laster ‚Ä¶</option></select>
      </div>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <div class="pill" id="pillParas">Avsnitt: 0</div>
        <div class="pill" id="pillReads">üìñ Les-skriftsteder: 0</div>
      </div>
    </div>
    <div class="h1" id="articleTitle">‚Äî</div>
    <div class="message" id="message">Velg artikkel for √• laste timer.</div>
    <div class="timeline-wrap">
      <div id="timeline" class="timeline">
        <div id="introSlot" class="slot" style="left:0%;width:0"></div>
        <div id="reviewSlot" class="slot" style="right:0;width:0"></div>
        <div id="outroSlot" class="slot" style="right:0;width:0"></div>
        <div id="elapsed" class="elapsed"></div>
        <div id="cursor" class="cursor"></div>
      </div>
      <div class="clock" id="clockWT">00:00</div>
    </div>
    <div class="controls">
      <button id="playWT" class="round play" title="Start/Gjenoppta" aria-label="Start">‚ñ∂</button>
      <button id="pauseWT" class="round pause" title="Pause" aria-label="Pause" disabled>‚ùö‚ùö</button>
      <button id="stopWT" class="round stop" title="Stopp" aria-label="Stopp" disabled>‚ñ†</button>
    </div>
    <div class="card" style="margin-top:14px"><textarea id="wtNotes" rows="5" style="width:100%;border:1px solid var(--border);border-radius:12px;padding:10px;font:inherit;color:var(--ink);background:var(--pill)" placeholder="Her kan du notere."></textarea></div>
  </div>

  <div class="footer">Meeting Timer ¬© 2025</div>
</div>

<script>
/* ===== helpers ===== */
const TOTAL=3600, INTRO=90, REVIEW=120, OUTRO=90, CONTENT=TOTAL-INTRO-REVIEW-OUTRO;
const WPM=150, SEC_PER_Q=10, SEC_PER_READ=30, AB_BONUS=30;
const $=s=>document.querySelector(s), pct=s=>s/TOTAL*100;
const fmt=s=>{s=Math.max(0,Math.floor(s)); const m=Math.floor(s/60),r=s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0')}
function isoMonday(d=new Date()){ const x=new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); const w=(x.getUTCDay()+6)%7; x.setUTCDate(x.getUTCDate()-w); return x.toISOString().slice(0,10); }
function addDaysISO(iso,days){ const d=new Date(iso); d.setDate(d.getDate()+days); return d.toISOString().slice(0,10); }

/* ===== WT state ===== */
let paras=[], perParagraph=[], cumulative=[], totalParagraphs=0;
let reads=0, readSet=new Set();
let started=false, paused=false, startTs=null, accum=0, tickHandle=null;

/* ===== data load ===== */
async function fetchJSON(u){ const r=await fetch(u,{cache:'no-store'}); if(!r.ok) throw 0; return r.json();}
async function loadYear(y){ for(const p of [`data/no-${y}.json`,`Data/no-${y}.json`,`data/no-${y}`,`Data/no-${y}`]){ try{ return await fetchJSON(p+`?v=${Date.now().toString().slice(7)}`);}catch{} } throw 0; }
async function hydrateOptions(){ const today=new Date(); const year=today.getFullYear(); let items=[]; try{ const list=[]; for(const yy of [year,year+1]){ try{ list.push(await loadYear(yy)); }catch{} } items=list.flatMap(p=>Array.isArray(p)?p:(p?.items||[])); }catch{}
  const sel=$('#weekSel'); sel.innerHTML=''; const cur=isoMonday(today), prev=addDaysISO(cur,-7), nexts=[7,14,21].map(d=>addDaysISO(cur,d)); const want=[prev,cur,...nexts]; const picked=(items||[]).filter(it=>want.includes(it.week_start)).sort((a,b)=>a.week_start.localeCompare(b.week_start)); if(!picked.length){ const o=document.createElement('option'); o.textContent='Ingen artikler funnet (sjekk /data)'; o.disabled=true;o.selected=true; sel.appendChild(o); $('#message').textContent='Ingen data lastet.'; return; } picked.forEach(it=>{ const o=document.createElement('option'); o.value=JSON.stringify(it); o.textContent=it.title||'(uten tittel)'; sel.appendChild(o); }); const idx=picked.findIndex(x=>x.week_start===cur); sel.selectedIndex = idx>-1 ? idx : 0; useItem(JSON.parse(sel.value)); }
function useItem(it){
  $('#articleTitle').textContent=it.title||'‚Äî';
  totalParagraphs=(it.paragraphs|0)||(Array.isArray(it.words)?it.words.length:0)||(it.paras|0)||0;
  reads = it.reads|0;
  const rp = Array.isArray(it.readParas) ? it.readParas : (Array.isArray(it.read_paras) ? it.read_paras : null);
  readSet = new Set(rp || ((Number.isFinite(reads) && reads>0) ? Array.from({length:reads},(_,i)=>i+1) : []));
  paras=(it.words||[]).map((w,i)=>({num:i+1,words:w|0,q:1,les:0,hasAB:false}));
  if(paras.length!==totalParagraphs){ paras=Array.from({length:totalParagraphs},(_,i)=>({num:i+1,words:0,q:1,les:0,hasAB:false})); }
  $('#pillParas').textContent=`Avsnitt: ${totalParagraphs}`;
  $('#pillReads').textContent=`üìñ Les-skriftsteder: ${readSet.size}`;
  computeAllocation();
  drawTimeline();
  resetClockUI();
  $('#message').textContent='Klar til start. Trykk ‚ñ∂ n√•r du er klar.';
  $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=true;
}

/* ===== allocation ===== */
function computeAllocation(){
  if(totalParagraphs<=0){perParagraph=[];cumulative=[];return;}
  const wps=WPM/60;
  const raw=Array.from({length:totalParagraphs},(_,i)=>{
    const p=paras[i]||{words:0,q:1,les:0,hasAB:false};
    let s=(p.words||0)/wps + (p.q||0)*SEC_PER_Q + (p.les||0)*SEC_PER_READ + (p.hasAB?AB_BONUS:0);
    s=Math.max(5,s);
    const firstN=Math.min(5,totalParagraphs), lastN=Math.min(5,totalParagraphs);
    if(i<firstN) s*=0.8; if(i>=totalParagraphs-lastN) s*=1.2;
    return s;
  });
  const scale=CONTENT/((raw.reduce((a,b)=>a+b,0))||1);
  perParagraph=raw.map(x=>x*scale);
  cumulative=[];
  let acc=INTRO; for(let i=0;i<totalParagraphs;i++){cumulative.push(acc); acc+=perParagraph[i];}
}

/* ===== timeline (WT) ===== */
function drawTimeline(){
  const t=$('#timeline'); if(!t) return;
  Array.from(t.querySelectorAll('.para-slot')).forEach(n=>n.remove());
  $('#introSlot').style.left='0%'; $('#introSlot').style.width=pct(INTRO).toFixed(4)+'%';
  $('#outroSlot').style.right='0%'; $('#outroSlot').style.width=pct(OUTRO).toFixed(4)+'%';
  $('#reviewSlot').style.right=pct(OUTRO).toFixed(4)+'%'; $('#reviewSlot').style.width=pct(REVIEW).toFixed(4)+'%';
  if(totalParagraphs<=0){$('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; return;}
  const tlWidth=t.clientWidth||t.getBoundingClientRect().width||1;
  const pxPerSec=tlWidth/TOTAL;
  for(let i=1;i<=totalParagraphs;i++){
    const leftP=pct(cumulative[i-1]), widthP=pct(perParagraph[i-1]);
    const slot=document.createElement('div');
    slot.className='para-slot'+(i%2===0?' alt':'');
    slot.style.left=leftP+'%'; slot.style.width=widthP+'%';
    const slotPx=perParagraph[i-1]*pxPerSec;
    const lbl=document.createElement('div'); lbl.textContent=String(i);
    const fs=Math.max(9,Math.min(14,Math.floor(slotPx*0.33))); lbl.style.fontSize=fs+'px';
    slot.appendChild(lbl);
    if(readSet.has(i)){ const pin=document.createElement('i'); pin.className='read-pin'; slot.appendChild(pin); }
    slot.addEventListener('click',()=>{
      if(started && !paused) return;
      const target=cumulative[i-1];
      accum=Math.min(Math.round(target), TOTAL-OUTRO-REVIEW);
      const pNow=Math.min(accum/TOTAL*100,100);
      $('#elapsed').style.width=pNow+'%';
      $('#cursor').style.left=`calc(${pNow}% - 1px)`;
      $('#clockWT').textContent=fmt(accum);
      $('#clockWT').classList.toggle('over',accum>=TOTAL);
      $('#message').textContent=`Avsnitt ${i}${readSet.has(i)?' + Les-skriftsted':''}`;
    });
    t.insertBefore(slot,$('#elapsed'));
  }
  $('#elapsed').style.width='0%'; $('#cursor').style.left='0%';
}

/* ===== WT klokke ===== */
function resetClockUI(){ if(tickHandle)clearInterval(tickHandle); $('#clockWT').textContent='00:00'; $('#clockWT').classList.remove('over')}
function startClock(){ if(tickHandle)clearInterval(tickHandle); tickHandle=setInterval(tickWT,250) }
function stopClock(){ if(tickHandle)clearInterval(tickHandle); tickHandle=null }
function nowElapsed(){ if(!started) return accum; if(paused) return accum; return accum+Math.floor((Date.now()-startTs)/1000)}
function tickWT(){
  const e=nowElapsed();
  $('#clockWT').textContent=fmt(e);
  const p=Math.min(e/TOTAL*100,100); $('#elapsed').style.width=p+'%'; $('#cursor').style.left=`calc(${p}% - 1px)`;
}
$('#playWT').addEventListener('click',()=>{
  if(started && paused){ paused=false; startTs=Date.now(); startClock(); $('#playWT').disabled=true; $('#pauseWT').disabled=false; $('#stopWT').disabled=false; return }
  if(!started){ started=true; paused=false; startTs=Date.now(); startClock(); $('#playWT').disabled=true; $('#pauseWT').disabled=false; $('#stopWT').disabled=false; }
});
$('#pauseWT').addEventListener('click',()=>{ if(!started||paused) return; accum+=Math.floor((Date.now()-startTs)/1000); paused=true; stopClock(); $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=false });
$('#stopWT').addEventListener('click',()=>{ if(started&&!paused) accum+=Math.floor((Date.now()-startTs)/1000); started=false; paused=false; stopClock(); accum=0; resetClockUI(); $('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=true; });

/* ===== Tabs ===== */
const views={WT:$('#viewWT'), SP:$('#viewSP')}, tabs={WT:$('#tabWT'), SP:$('#tabSP')};
function activateView(k){ Object.entries(views).forEach(([x,el])=>el.classList.toggle('active',x===k)); Object.entries(tabs).forEach(([x,b])=>{b.classList.toggle('active',x===k); b.setAttribute('aria-selected',x===k?'true':'false')}); if(k==='WT') requestAnimationFrame(drawTimeline) }
$('#tabWT').addEventListener('click',()=>activateView('WT'));
$('#tabSP').addEventListener('click',()=>activateView('SP'));

/* ===== TALER (SP) ‚Äì logikk + milestones ===== */
const PRESET_KEY='meetingTimer.annetSeconds'; const spPresets=Array.from(document.querySelectorAll('.preset-row .preset'));
let spRunning=false, spPaused=false, spStart=null, spAccum=0, spTick=null;
let SP_TOTAL=parseInt(localStorage.getItem(PRESET_KEY),10); if(isNaN(SP_TOTAL)) SP_TOTAL=0;
let shownOneMin=false, shownOver=false, prevRemain=null; let spMsgTimers=[]; let spShownStartMsg=false, spShown2min=false;
function isCountUp(){ return SP_TOTAL===0 }
function spFmt(s){s=Math.max(0,Math.floor(s)); const m=Math.floor(s/60), r=s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0')}
function spElapsed(){ if(!spRunning) return spAccum; if(spPaused) return spAccum; return spAccum+Math.floor((Date.now()-spStart)/1000) }
function markPreset(s){ spPresets.forEach(b=>b.classList.toggle('active',parseInt(b.dataset.sec,10)===s)) }
function updatePlayIcon(){ const iconEl=document.getElementById('playSPIcon'); if(iconEl) iconEl.textContent=isCountUp()?'‚è±Ô∏è':'‚ñ∂' }
function applyIdleClock(){ $('#clockSP').classList.remove('over'); if(isCountUp()) $('#clockSP').textContent='00:00'; else $('#clockSP').textContent=spFmt(SP_TOTAL) }
function drawTimelineSP(){ const totalScale=isCountUp()?1800:SP_TOTAL; const e=spElapsed(); const progress=Math.min(1, e/totalScale); $('#elapsedSP').style.width=(progress*100)+'%'; $('#cursorSP').style.left=`calc(${progress*100}% - 1px)` }
function showMilestone(name){ const el=$('#msImg'); if(!el) return; if(!name){ el.style.display='none'; el.classList.remove('show'); el.removeAttribute('src'); return } const onerr=()=>{ el.style.display='none'; el.classList.remove('show'); el.onerror=null }; el.onerror=onerr; el.onload=()=>{ el.style.display='block'; requestAnimationFrame(()=>el.classList.add('show')) }; el.src=name }
function setSPMessage(txt,ms=null){ $('#msgSP').textContent=txt||''; if(ms){ const id=setTimeout(()=>{$('#msgSP').textContent='';}, ms); spMsgTimers.push(id) } }
function updateSP(){ const e=spElapsed(); if(spRunning && !spPaused){ if(!spShownStartMsg){ setSPMessage('Vi er i gang! ‚ò∫Ô∏è',10000); spShownStartMsg=true } if(e>=120 && !spShown2min){ setSPMessage('Wow, du er flink! üòç',20000); spShown2min=true } if(!isCountUp()){ const remain=SP_TOTAL-e; if(remain===60 && !shownOneMin){ setSPMessage('Snart ferdig n√•! ‚è±Ô∏è'); shownOneMin=true } if(remain<0 && !shownOver){ setSPMessage('Oj, du har g√•tt over tiden. üòÖ'); shownOver=true } const crossed=th=>(prevRemain!==null && prevRemain>th && remain<=th); if(crossed(1800)) showMilestone('./img/milestone-30.png'); if(crossed(900)) showMilestone('./img/milestone-15.png'); if(crossed(600)) showMilestone('./img/milestone-10.png'); if(crossed(300)) showMilestone('./img/milestone-5.png'); prevRemain=remain } }
  if(isCountUp()){ $('#clockSP').classList.remove('over'); $('#clockSP').textContent=spFmt(e) } else { const remain=SP_TOTAL-e; if(remain>=0){ $('#clockSP').classList.remove('over'); $('#clockSP').textContent=spFmt(remain) } else { $('#clockSP').classList.add('over'); $('#clockSP').textContent=spFmt(-remain) } }
  drawTimelineSP() }
function spStartFn(){ if(spRunning && spPaused){ spPaused=false; spStart=Date.now(); spTick&&clearInterval(spTick); spTick=setInterval(updateSP,250); $('#playSP').disabled=true; $('#pauseSP').disabled=false; $('#stopSP').disabled=false; return } if(!spRunning){ spRunning=true; spPaused=false; spStart=Date.now(); spAccum=0; setSPMessage('Vi er i gang! ‚ò∫Ô∏è',10000); spMsgTimers.forEach(t=>clearTimeout(t)); spMsgTimers=[]; spShownStartMsg=false; spShown2min=false; shownOneMin=false; shownOver=false; prevRemain=null; spTick&&clearInterval(spTick); spTick=setInterval(updateSP,250); $('#playSP').disabled=true; $('#pauseSP').disabled=false; $('#stopSP').disabled=false; if(!isCountUp()){ if(SP_TOTAL===1800) showMilestone('./img/milestone-30.png'); else if(SP_TOTAL===900) showMilestone('./img/milestone-15.png'); else if(SP_TOTAL===600) showMilestone('./img/milestone-10.png'); else if(SP_TOTAL===300) showMilestone('./img/milestone-5.png'); else showMilestone('./img/milestone-other.png') } else { showMilestone('./img/milestone-other.png') } updateSP() } }
function spPauseFn(){ if(!spRunning||spPaused) return; spAccum+=Math.floor((Date.now()-spStart)/1000); spPaused=true; spTick&&clearInterval(spTick); spTick=null; $('#playSP').disabled=false; $('#pauseSP').disabled=true; $('#stopSP').disabled=false; updateSP() }
function spStopFn(){ if(spRunning&&!spPaused) spAccum+=Math.floor((Date.now()-spStart)/1000); spRunning=false; spPaused=false; spStart=null; spAccum=0; prevRemain=null; spTick&&clearInterval(spTick); spTick=null; setSPMessage('Godt jobbet! üëè'); showMilestone('./img/milestone-stop.png'); $('#playSP').disabled=false; $('#pauseSP').disabled=true; $('#stopSP').disabled=true; $('#clockSP').classList.remove('over'); }
$('#playSP').addEventListener('click',spStartFn); $('#pauseSP').addEventListener('click',spPauseFn); $('#stopSP').addEventListener('click',spStopFn);
spPresets.forEach(btn=>btn.addEventListener('click',()=>{ if(spRunning) return; const s=parseInt(btn.dataset.sec,10)||0; localStorage.setItem(PRESET_KEY,String(s)); SP_TOTAL=s; markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); applyIdleClock(); updatePlayIcon(); showMilestone(null); drawTimelineSP() }));
let dialValue=Math.min(60,Math.max(0,isNaN(SP_TOTAL)?0:Math.floor(SP_TOTAL/60)));

/* ===== Bilde-fallback og anti-lagre ===== */
const otherIcon=document.getElementById('otherIcon');
otherIcon.addEventListener('error',()=>{ if(!otherIcon.dataset.triedNg){ otherIcon.src='./img/other-icon.ng'; otherIcon.dataset.triedNg='1' } });
document.addEventListener('contextmenu',e=>{ if(e.target && e.target.tagName==='IMG'){ e.preventDefault() }});
document.addEventListener('dragstart',e=>{ if(e.target && e.target.tagName==='IMG'){ e.preventDefault() }});

/* ===== Init ===== */
(async function init(){
  markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1);
  applyIdleClock(); updatePlayIcon(); drawTimelineSP();
  await hydrateOptions();
})();
</script>
