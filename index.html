<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Meeting Timer</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#f8f7f5">
<link rel="icon" href="./img/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
:root{
  --bg:#f8f7f5; --ink:#2b3432; --muted:#8b827a;
  --card:#fff; --border:rgba(40,30,20,.10);
  --green:#6ecf9e; /* Play */
  --phase-intro:#87b9ff; /* Pause */
  --phase-review:#ffb766; /* Stop */
  --phase-outro:#87b9ff; /* bl√• avslutning (samme som intro) */
  --press:#cfc7bd; --pill:#fffefb; --radius:16px;
  --tl-green-1:#e9f3ec; --tl-green-2:#deefe4;
  --content-max:min(640px, 94vw);
}
*{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
html,body{margin:0;height:100%}
body{
  color:var(--ink);
  font-family:"Nunito",ui-rounded,-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  letter-spacing:.01em; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; min-height:100%;
  background-color:var(--bg);
  background-image: linear-gradient(rgba(255,255,255,.72), rgba(255,255,255,.72)), url('./img/paper-texture.png');
  background-size: auto, 300px 300px; background-repeat: repeat, repeat; background-attachment: fixed, fixed;
}
.container{flex:1 0 auto;max-width:980px;margin:0 auto;padding:16px 16px 28px;min-width:320px}
.footer{flex:0 0 auto;text-align:center;color:var(--muted);font-size:.9rem;padding:10px 0 14px}

.topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:8px 0 18px;min-height:72px}
.brand{display:flex;align-items:center;gap:12px;position:relative}
.brand img{height:160px;width:auto;cursor:pointer;user-select:none;-webkit-user-drag:none;filter:drop-shadow(0 8px 24px rgba(70,50,30,.08));transition:transform .25s,filter .25s}
@media (min-width:768px){ .brand img{height:200px} }
@media (max-width:400px){ .brand img{height:120px} }

@keyframes spin2s{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-2px)}40%{transform:translateX(2px)}60%{transform:translateX(-1px)}80%{transform:translateX(1px)}}
.logo-spin{animation:spin2s 2s linear}
.logo-shake{animation:shake .4s ease-in-out}

.card{background:var(--card);background-image:linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)), url('./img/paper-texture.png'); background-size:auto,300px 300px; background-repeat:repeat; border:1px solid var(--border);border-radius:var(--radius);box-shadow:0 12px 40px rgba(70,50,30,.06);padding:14px}

.h1{font-size:clamp(1.1rem, 2.8vw, 1.38rem);font-weight:900;margin:18px auto 10px;max-width:var(--content-max);text-transform:uppercase}
.message{background:var(--pill);border:2px solid var(--border);border-radius:12px;padding:20px 22px;min-height:56px;box-shadow:0 8px 24px rgba(70,50,30,.05);margin:0 auto 20px;max-width:var(--content-max);color:#4a5552;font-size:clamp(1.1rem, 3.2vw, 1.62rem);line-height:1.3;display:flex;align-items:center}

/* Timeline */
.timeline-wrap{margin-top:22px; margin-bottom:40px; max-width:var(--content-max); margin-inline:auto; position:relative}
.timeline{position:relative;height:56px;border-radius:14px;overflow:visible;background:linear-gradient(180deg,var(--tl-green-1) 0%,#edf5f0 100%);border:1px solid var(--border)}
.slot{position:absolute;top:0;height:100%;opacity:.22}
#introSlot{background:var(--phase-intro)}
#reviewSlot{background:var(--phase-review)}
#outroSlot{background:var(--phase-outro)}
.para-slot{position:absolute;top:0;height:100%;display:flex;align-items:center;justify-content:center;border-left:1px solid rgba(50,35,25,.06);border-right:1px solid rgba(255,255,255,.55);font-weight:900;color:#2f3b34;text-shadow:0 1px 0 rgba(255,255,255,.55);cursor:pointer;box-sizing:border-box;min-width:14px;background:var(--tl-green-1)}
.para-slot.alt{background:var(--tl-green-2)}
.para-slot>div{pointer-events:none;white-space:nowrap;overflow:hidden;line-height:1}
.read-pin{position:absolute; left:50%; transform:translateX(-50%); bottom:-24px; width:18px; height:18px; background:url('./img/read-icon.png') center/contain no-repeat; pointer-events:none; opacity:0.95}
.elapsed{position:absolute;top:0;left:0;height:100%;background:rgba(58,111,82,.22);width:0%;transition:width .25s linear;z-index:2;pointer-events:none}
/* R√∏d tone for SP sin elapsed */
#elapsedSP{background:rgba(210,60,60,.28)}
.cursor{position:absolute;top:-10px;width:2px;height:76px;background:#2f5f49;left:0%;z-index:3}

.big-clock,.clock{margin-top:16px;font-size:clamp(1.6rem, 9vw, 2.75rem);font-weight:900;color:#2f3b34;max-width:var(--content-max);margin-inline:auto;word-wrap:break-word}
#clockWT{margin-top:40px}
#clockSP{margin-top:40px}

.controls{display:flex;gap:12px;margin-top:12px;max-width:var(--content-max);margin-inline:auto;justify-content:center;flex-wrap:wrap} /* centered */
.round{width:58px;height:58px;border-radius:999px;border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.5rem;box-shadow:0 10px 24px rgba(70,50,30,.08);transition:box-shadow .15s ease, filter .15s ease, transform .05s ease}
/* ensure pressed look also when disabled */
.round.pressed, .round.pressed:disabled{filter:brightness(.92) saturate(1.05); box-shadow:inset 0 4px 12px rgba(0,0,0,.22),0 6px 18px rgba(70,50,30,.12)}
.play{background:var(--green)}
.pause{background:var(--phase-intro); color:#ffffff}
.stop{background:var(--phase-review); color:#ffffff}
.round:active{transform:translateY(1px); box-shadow:inset 0 4px 10px rgba(0,0,0,.2),0 6px 18px rgba(70,50,30,.1)}

/* Presets */
.preset-row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-bottom:14px;margin-top:22px}
.preset{border:1px solid var(--border);background:var(--pill);border-radius:999px;padding:10px 14px;font-weight:900;cursor:pointer;box-shadow:0 8px 20px rgba(70,50,30,.06);color:#2f3b34;font-size:1.05rem}
.preset.active{background:#2f3b34;color:#fff}

/* Target time adjuster */
.target-row{display:flex;align-items:center;justify-content:center;gap:10px;margin:10px auto 8px; max-width:var(--content-max)}
.round.small{width:42px;height:42px;font-size:1.25rem; color:#2b3432; background:#ffffff; border:1px solid var(--border)} /* m√∏rke symboler */
.target-box{min-width:140px; text-align:center; font-weight:900; border-radius:999px; padding:8px 16px; border:1px solid var(--border);
  background:linear-gradient(180deg,var(--tl-green-1) 0%, #edf5f0 100%); color:#2f3b34; box-shadow:0 8px 20px rgba(70,50,30,.06)}

#timerSection{margin-top:85px}
#timerSection .h1{margin-bottom:12px}
#timerSection .timeline-wrap{margin-top:12px}
#timerSection .controls{margin-top:20px}

/* Milestone-bilde */
.milestone-img{max-width:56%;height:auto;margin:10px auto 0;display:block;opacity:1}

img{-webkit-user-drag:none;user-select:none;-webkit-touch-callout:none}
#wtControlsCard{max-width:var(--content-max);margin-inline:auto}
.select{appearance:none;border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:var(--pill);font-weight:900;color:var(--ink);box-shadow:0 4px 14px rgba(70,50,30,.05);min-width:180px;max-width:100%}

textarea{resize:vertical;}
</style>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand" id="brandBox">
      <img id="logoImg" src="./img/meeting-timer-logo.png" alt="Meeting Timer logo">
    </div>
  </div>

  <!-- VAKTT√ÖRN -->
  <div id="wtControlsCard" class="card" style="max-width:var(--content-max);margin-inline:auto">
    <div style="display:flex;flex-direction:column;gap:10px;align-items:stretch">
      <select id="weekSel" class="select" aria-label="Artikkel"><option>Laster ‚Ä¶</option></select>

        <div class="pill" id="pillReads">üìñ Les-skriftsteder: 0</div>

    </div>
  </div>
  <div class="h1" id="articleTitle">‚Äî</div>
  <div class="message" id="message" aria-live="polite">Velg artikkel for √• laste timer.</div>
  <div class="timeline-wrap">
    <div id="timeline" class="timeline">
      <div id="introSlot" class="slot"></div>

  <div class="controls">

  </div>
  <div class="card" style="margin-top:14px;max-width:var(--content-max);margin-inline:auto">

  </div>

  <!-- TIMER -->
  <section id="timerSection">
    <div class="card" style="max-width:var(--content-max);margin-inline:auto">

      <div id="spInputs">
        <div class="preset-row">
          <button class="preset" data-sec="0">0</button>
          <button class="preset" data-sec="300">5</button>
          <button class="preset" data-sec="600">10</button>
          <button class="preset" data-sec="900">15</button>
          <button class="preset" data-sec="1800">30</button>
        </div>
        <div class="target-row">
          <button id="decSP" class="round small" aria-label="Minus ett minutt">‚Äì</button>
          <div id="spTarget" class="target-box"><span id="spTargetDisplay">10:00</span></div>
          <button id="incSP" class="round small" aria-label="Pluss ett minutt">+</button>
        </div>
      </div>
      <div class="timeline-wrap">
        <div id="timelineSP" class="timeline">
          <div id="elapsedSP" class="elapsed"></div>
          <div id="cursorSP" class="cursor"></div>
        </div>
      </div>
      <div class="big-clock" id="clockSP">00:00</div>
      <img id="msImg" class="milestone-img" alt="Milestone" src="./img/pick-milestone.png"/>
      <div class="controls">
        <button id="playSP" class="round play"><span id="playSPIcon">‚ñ∂</span></button>
        <button id="pauseSP" class="round pause" disabled>‚ùö‚ùö</button>
        <button id="stopSP" class="round stop" disabled>‚ñ†</button>
      </div>
    </div>
  </section>

  <div class="footer">Meeting Timer ¬© 2025</div>
</div>

<script>
/* ===== Logo animasjon ===== */
(function(){ const logo=document.getElementById('logoImg'); if(!logo) return; logo.addEventListener('click',()=>{ logo.classList.remove('logo-spin','logo-shake'); void logo.offsetWidth; logo.classList.add('logo-spin'); setTimeout(()=>{ logo.classList.remove('logo-spin'); logo.classList.add('logo-shake'); setTimeout(()=>logo.classList.remove('logo-shake'),450); },2000); });})();

/* ===== Hjelpere ===== */
const TOTAL=3600, INTRO=90, REVIEW=120, OUTRO=90, CONTENT=TOTAL-INTRO-REVIEW-OUTRO;
const WPM=150, SEC_PER_Q=10, SEC_PER_READ=30, AB_BONUS=30;
const $=s=>document.querySelector(s), pct=s=>s/TOTAL*100;
const fmt=s=>{s=Math.max(0,Math.floor(s)); const m=Math.floor(s/60),r=s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0')}

/* Mandag etter lokal tid (unng√•r UTC-avvik) */
function isoMondayLocal(d=new Date()){
  const day=d.getDay(); // 0=Sun..6=Sat
  const diff = (day === 0 ? -6 : 1 - day); // flytt til mandag
  const monday=new Date(d.getFullYear(), d.getMonth(), d.getDate()+diff);
  const y=monday.getFullYear(), m=String(monday.getMonth()+1).padStart(2,'0'), dd=String(monday.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}`;
}

/* ===== WT state ===== */
let paras=[], perParagraph=[], cumulative=[], totalParagraphs=0;
let reads=0, readSet=new Set();
let started=false, paused=false, startTs=null, accum=0, tickHandle=null;
let wtShown10=false; let wtMsgHoldTimer=null, wtMsgHoldUntil=0, wtLastE=0;
const WT_SMILE_MIN=[5,15,25,40,55], WT_CHEER_MIN=[2,10,20,35,45];
const wtSmileSeen=new Set(), wtCheerSeen=new Set();

/* ===== Laste artikkeldata ===== */
async function fetchJSON(u){ const r=await fetch(u,{cache:'no-store'}); if(!r.ok) throw 0; return r.json();}
async function loadYear(y){ for(const p of [`data/no-${y}.json`,`Data/no-${y}.json`,`data/no-${y}`,`Data/no-${y}`]){ try{ return await fetchJSON(p+`?v=${Date.now().toString().slice(7)}`);}catch{} } throw 0; }
async function hydrateOptions(){
  const year=(new Date()).getFullYear();
  let items=[];
  try{
    const bundles=[];
    for(const yy of [year-1,year,year+1]){ try{ bundles.push(await loadYear(yy)); }catch{} }
    items=bundles.flatMap(p=>Array.isArray(p)?p:(p?.items||[])).filter(Boolean);
  }catch{ items=[]; }

  // Velg "riktig" artikkel: eksakt denne ukens mandag; hvis ikke finnes, velg n√¶rmeste <= i tid; ellers f√∏rste fremtidige
  const curMon=isoMondayLocal(new Date());
  const parse=(s)=> new Date(s+"T00:00:00");
  const sorted=[...items].filter(it=>it.week_start).sort((a,b)=>parse(a.week_start)-parse(b.week_start));
  let current = sorted.find(it=>it.week_start===curMon);
  if(!current){
    const past = sorted.filter(it=>parse(it.week_start) <= parse(curMon));
    if(past.length){ current=past[past.length-1]; }
    else if(sorted.length){ current=sorted[0]; }
  }

  const sel=$('#weekSel'); sel.innerHTML='';
  // fyll listen med inntil 12 n√¶rmeste rundt current (6 f√∏r/etter)
  let idx = sorted.indexOf(current);
  const start=Math.max(0, idx-6), end=Math.min(sorted.length, idx+6);
  const window=sorted.slice(start,end);
  window.forEach(it=>{ const o=document.createElement('option'); o.value=JSON.stringify(it); o.textContent=it.title||'(uten tittel)'; sel.appendChild(o); });
  sel.selectedIndex = window.indexOf(current);
  useItem(current);

  sel.addEventListener('change', (e)=>{
    try{ useItem(JSON.parse(e.target.value)); }catch(err){ console.error('Kunne ikke parse artikkelvalg', err); }
  });
}
function useItem(it){
  $('#articleTitle').textContent=it.title||'‚Äî';
  totalParagraphs=(it.paragraphs|0)||(Array.isArray(it.words)?it.words.length:0)||(it.paras|0)||0;
  reads = it.reads|0;
  let rp=null;
  if (Array.isArray(it.readParas)) rp=it.readParas;
  else if (Array.isArray(it.read_paras)) rp=it.read_paras;
  else if (Number.isFinite(reads) && reads>0) rp=Array.from({length:reads},(_,i)=>i+1);
  readSet = new Set(rp||[]);
  paras=(it.words||[]).map((w,i)=>({num:i+1,words:w|0,q:1,les:0,hasAB:false}));
  if(paras.length!==totalParagraphs){ paras=Array.from({length:totalParagraphs},(_,i)=>({num:i+1,words:0,q:1,les:0,hasAB:false})); }
  $('#pillParas').textContent=`Avsnitt: ${totalParagraphs}`;
  $('#pillReads').textContent=`üìñ Les-skriftsteder: ${readSet.size}`;
  computeAllocation(); drawTimeline(); resetClockUI();
  $('#message').textContent='Klar til start. Trykk ‚ñ∂ n√•r du er klar.';
  setPressedWT(null);
  $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=true;
  wtShown10=false; if(wtMsgHoldTimer){ clearTimeout(wtMsgHoldTimer); wtMsgHoldTimer=null; }
  wtMsgHoldUntil=0; wtLastE=0; wtSmileSeen.clear(); wtCheerSeen.clear();
}

/* ===== Fordele tid ===== */
function computeAllocation(){ if(totalParagraphs<=0){perParagraph=[];cumulative=[];return;} const wps=WPM/60; const raw=Array.from({length:totalParagraphs},(_,i)=>{ const p=paras[i]||{words:0,q:1,les:0,hasAB:false}; let s=(p.words||0)/wps + (p.q||0)*SEC_PER_Q + (p.les||0)*SEC_PER_READ + (p.hasAB?AB_BONUS:0); s=Math.max(5,s); const firstN=Math.min(5,totalParagraphs), lastN=Math.min(5,totalParagraphs); if(i<firstN) s*=0.8; if(i>=totalParagraphs-lastN) s*=1.2; return s; }); const scale=CONTENT/((raw.reduce((a,b)=>a+b,0))||1); perParagraph=raw.map(x=>x*scale); cumulative=[]; let acc=INTRO; for(let i=0;i<totalParagraphs;i++){cumulative.push(acc); acc+=perParagraph[i];} }

/* ===== Tegn WT-tidslinje ===== */
function drawTimeline(){ const t=$('#timeline'); if(!t) return; Array.from(t.querySelectorAll('.para-slot')).forEach(n=>n.remove()); $('#introSlot').style.left='0%'; $('#introSlot').style.width=pct(INTRO).toFixed(4)+'%'; $('#outroSlot').style.right='0%'; $('#outroSlot').style.width=pct(OUTRO).toFixed(4)+'%'; $('#reviewSlot').style.right=pct(OUTRO).toFixed(4)+'%'; $('#reviewSlot').style.width=pct(REVIEW).toFixed(4)+'%'; if(totalParagraphs<=0){$('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; return;} const tlWidth=t.clientWidth||t.getBoundingClientRect().width||1; const pxPerSec=tlWidth/TOTAL; for(let i=1;i<=totalParagraphs;i++){ const leftP=pct(cumulative[i-1]), widthP=pct(perParagraph[i-1]); const slot=document.createElement('div'); slot.className='para-slot'+(i%2===0?' alt':''); slot.style.left=leftP+'%'; slot.style.width=widthP+'%'; const slotPx=perParagraph[i-1]*pxPerSec; const lbl=document.createElement('div'); lbl.textContent=String(i); const fs=Math.max(9,Math.min(14,Math.floor(slotPx*0.33))); lbl.style.fontSize=fs+'px'; slot.appendChild(lbl); if(readSet.has(i)){ const pin=document.createElement('i'); pin.className='read-pin'; slot.appendChild(pin); } slot.addEventListener('click',()=>{ if(started && !paused) return; const target=cumulative[i-1]; accum=Math.min(Math.round(target), TOTAL-OUTRO-REVIEW); const pNow=Math.min(accum/TOTAL*100,100); $('#elapsed').style.width=pNow+'%'; $('#cursor').style.left=`calc(${pNow}% - 1px)`; $('#clockWT').textContent=fmt(accum); $('#clockWT').classList.toggle('over',accum>=TOTAL); $('#message').textContent=`Avsnitt ${i}${readSet.has(i)?' + Les-skriftsted':''}`; }); t.insertBefore(slot,$('#elapsed')); } $('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; }
let _rAF=null; function relayout(){ if(totalParagraphs>0) drawTimeline(); drawTimelineSP(); }
['resize','orientationchange'].forEach(ev=>{ window.addEventListener(ev, ()=>{ if(_rAF) cancelAnimationFrame(_rAF); _rAF=requestAnimationFrame(relayout); }); });

/* ===== WT klokke og meldinger ===== */
function resetClockUI(){ if(tickHandle)clearInterval(tickHandle); $('#clockWT').textContent='00:00'; $('#clockWT').classList.remove('over')}
function startClock(){ if(tickHandle)clearInterval(tickHandle); tickHandle=setInterval(tickWT,250) }
function stopClock(){ if(tickHandle)clearInterval(tickHandle); tickHandle=null }
function nowElapsed(){ if(!started) return accum; if(paused) return accum; return accum+Math.floor((Date.now()-startTs)/1000)}
function setWTMessage(txt){ $('#message').textContent=txt }
function wtFlash(msg,ms=10000){ setWTMessage(msg); wtMsgHoldUntil=Date.now()+ms; if(wtMsgHoldTimer) clearTimeout(wtMsgHoldTimer); wtMsgHoldTimer=setTimeout(()=>{ wtMsgHoldTimer=null },ms) }
function tickWT(){ const e=nowElapsed(), remaining=TOTAL-e; $('#clockWT').textContent=fmt(e); $('#clockWT').classList.toggle('over',e>=TOTAL); const p=Math.min(e/TOTAL*100,100); $('#elapsed').style.width=p+'%'; $('#cursor').style.left=`calc(${p}% - 1px)`; if(!wtShown10 && remaining<=600 && remaining>0){ wtShown10=true; wtFlash('10 min igjen, dette klarer du! üòé',20000) } if(wtMsgHoldTimer && Date.now()<wtMsgHoldUntil){ wtLastE=e; return } const crossed=(arr,seen,msg)=>{ for(const m of arr){ const s=m*60; if(!seen.has(m) && wtLastE < s && e >= s){ seen.add(m); wtFlash(msg,10000); break } } }; crossed(WT_SMILE_MIN,wtSmileSeen,'Husk √• smile! üòÅ'); crossed(WT_CHEER_MIN,wtCheerSeen,'Jeg heier p√• deg! ü§©'); if(e<INTRO) setWTMessage('Introduksjon'); else if(e>=TOTAL) setWTMessage('Tiden er brukt ‚Äì teller over'); else if(e>=TOTAL-OUTRO) setWTMessage('Avslutning'); else if(e>=TOTAL-OUTRO-REVIEW) setWTMessage('Repetisjonssp√∏rsm√•l'); else{ let idx=0; for(let i=0;i<totalParagraphs;i++){const s=cumulative[i], end=(i===totalParagraphs-1)?(TOTAL-OUTRO-REVIEW):cumulative[i+1]; if(e>=s&&e<end){idx=i;break}} let msg=`Avsnitt ${idx+1}${readSet.has(idx+1)?' + Les-skriftsted':''}`; if(e>=1800&&e<1860) msg+=' ‚Äì du er halvveis'; setWTMessage(msg) } wtLastE=e }
$('#playWT').addEventListener('click',()=>{ if(started && paused){ paused=false; startTs=Date.now(); startClock(); setWTMessage('Fortsetter'); $('#playWT').disabled=true; $('#pauseWT').disabled=false; $('#stopWT').disabled=false; setPressedWT('playWT'); return } if(!started){ started=true; paused=false; startTs=Date.now(); startClock(); setWTMessage('Introduksjon'); $('#playWT').disabled=true; $('#pauseWT').disabled=false; $('#stopWT').disabled=false; setPressedWT('playWT'); } });
$('#pauseWT').addEventListener('click',()=>{ if(!started||paused) return; accum+=Math.floor((Date.now()-startTs)/1000); paused=true; stopClock(); setWTMessage('Pause'); $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=false; setPressedWT('pauseWT'); });
$('#stopWT').addEventListener('click',()=>{ if(started&&!paused) accum+=Math.floor((Date.now()-startTs)/1000); started=false; paused=false; stopClock(); const e=accum; if(e>=3300 && e<3600) setWTMessage('Godt jobbet, du klarte det p√• under en time! ü•≥'); else if(e>=3600 && e<3720) setWTMessage('Nesten helt perfekt! ü§©'); else if(e>=3720 && e<3900) setWTMessage('Litt over, neste gang klarer du enda bedre. üëç'); else if(e>=3900 && e<4200) setWTMessage('Aj aj, her har du litt √• jobbe med. üòÖ'); else setWTMessage(`Ferdig ‚Äì totalt ${fmt(e)}`); $('#playWT').disabled=false; $('#pauseWT').disabled=true; $('#stopWT').disabled=true; setPressedWT('stopWT'); accum=0; resetClockUI(); $('#elapsed').style.width='0%'; $('#cursor').style.left='0%'; });

/* ===== TIMER (SP) ===== */
const PRESET_KEY='meetingTimer.annetSeconds';
const spPresets=[...document.querySelectorAll('#spInputs .preset')];
let spRunning=false, spPaused=false, spStart=null, spAccum=0, spTick=null;
let SP_TOTAL=parseInt(localStorage.getItem(PRESET_KEY),10); if(isNaN(SP_TOTAL)) SP_TOTAL=600; // default 10 min
let prevRemain=null;
function isCountUp(){ return SP_TOTAL===0 }
function spFmt(s){s=Math.max(0,Math.floor(s)); const m=Math.floor(s/60), r=s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0')}
function spElapsed(){ if(!spRunning) return spAccum; if(spPaused) return spAccum; return spAccum+Math.floor((Date.now()-spStart)/1000) }
function markPreset(s){ spPresets.forEach(b=>b.classList.toggle('active',parseInt(b.dataset.sec,10)===s)) }
function updatePlayIcon(){ const iconEl=document.getElementById('playSPIcon'); if(iconEl) iconEl.textContent=isCountUp()?'‚è±Ô∏è':'‚ñ∂' }
function applyIdleClock(){ const el=$('#clockSP'); if(!el) return; el.classList.remove('over'); el.textContent=isCountUp()?'00:00':spFmt(SP_TOTAL) }
function applyStoppedClock(){ const el=$('#clockSP'); if(!el) return; el.classList.remove('over'); el.textContent='00:00'; }
function drawTimelineSP(){ const totalScale=isCountUp()?Math.max(1800,spElapsed()+1):SP_TOTAL; const e=spElapsed(); const progress=Math.min(1, totalScale ? (e/totalScale) : 0); $('#elapsedSP').style.width=(progress*100)+'%'; $('#cursorSP').style.left=`calc(${progress*100}% - 1px)` }
function showMilestone(name){ const el=$('#msImg'); if(!el) return; if(!name){ el.style.display='none'; el.removeAttribute('src'); return } el.style.display='block'; el.src=name }

function updateSP(){ const e=spElapsed(); if(spRunning && !spPaused){ if(!isCountUp()){ const remain=SP_TOTAL-e; const crossed=th=>(prevRemain!==null && prevRemain>th && remain<=th); if(crossed(1800)) showMilestone('./img/milestone-30.png'); if(crossed(900)) showMilestone('./img/milestone-15.png'); if(crossed(600)) showMilestone('./img/milestone-10.png'); if(crossed(300)) showMilestone('./img/milestone-5.png'); prevRemain=remain } }
  if(isCountUp()){ $('#clockSP').classList.remove('over'); $('#clockSP').textContent=spFmt(e) } else { const remain=SP_TOTAL-e; if(remain>=0){ $('#clockSP').classList.remove('over'); $('#clockSP').textContent=spFmt(remain) } else { $('#clockSP').classList.add('over'); $('#clockSP').textContent=spFmt(-remain) } }
  drawTimelineSP(); }

function spStartFn(){ if(spRunning && spPaused){ spPaused=false; spStart=Date.now(); spTick&&clearInterval(spTick); spTick=setInterval(updateSP,250); setPressedSP('playSP'); $('#playSP').disabled=true; $('#pauseSP').disabled=false; $('#stopSP').disabled=false; return } if(!spRunning){ spRunning=true; spPaused=false; spStart=Date.now(); spAccum=0; prevRemain=null; spTick&&clearInterval(spTick); spTick=setInterval(updateSP,250); setPressedSP('playSP'); $('#playSP').disabled=true; $('#pauseSP').disabled=false; $('#stopSP').disabled=false; if(!isCountUp()){ if(SP_TOTAL===1800) showMilestone('./img/milestone-30.png'); else if(SP_TOTAL===900) showMilestone('./img/milestone-15.png'); else if(SP_TOTAL===600) showMilestone('./img/milestone-10.png'); else if(SP_TOTAL===300) showMilestone('./img/milestone-5.png'); else showMilestone('./img/start-stopwatch.png') } else { showMilestone('./img/milestone-other.png') } updateSP() } }
function spPauseFn(){ if(!spRunning||spPaused) return; spAccum+=Math.floor((Date.now()-spStart)/1000); spPaused=true; spTick&&clearInterval(spTick); spTick=null; setPressedSP('pauseSP'); $('#playSP').disabled=false; $('#pauseSP').disabled=true; $('#stopSP').disabled=false; updateSP() }
function spStopFn(){ if(spRunning&&!spPaused) spAccum+=Math.floor((Date.now()-spStart)/1000); spRunning=false; spPaused=false; spStart=null; spAccum=0; prevRemain=null; spTick&&clearInterval(spTick); spTick=null; showMilestone('./img/milestone-stop.png'); setPressedSP('stopSP'); $('#playSP').disabled=false; $('#pauseSP').disabled=true; $('#stopSP').disabled=true; $('#clockSP').classList.remove('over'); applyStoppedClock();
  document.getElementById('elapsedSP').style.width='0%'; document.getElementById('cursorSP').style.left='0%'; }

$('#playSP').addEventListener('click',spStartFn); $('#pauseSP').addEventListener('click',spPauseFn); $('#stopSP').addEventListener('click',spStopFn);

/* Preset clicks (0,5,10,15,30) */
spPresets.forEach(btn=>btn.addEventListener('click',()=>{ if(spRunning) return; const s=parseInt(btn.dataset.sec,10)||0; localStorage.setItem(PRESET_KEY,String(s)); SP_TOTAL=s; markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); applyIdleClock(); updatePlayIcon(); showMilestone('./img/pick-milestone.png'); drawTimelineSP(); updateSP(); updateTargetBox(); }));

/* +/- justering av m√•l-tid */
function clampTarget(v){ return Math.max(0, Math.min(3600, v)); }
function setTargetSeconds(sec){ if(spRunning) return; SP_TOTAL=clampTarget(sec); localStorage.setItem(PRESET_KEY,String(SP_TOTAL)); markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); applyIdleClock(); updatePlayIcon(); drawTimelineSP(); updateSP(); updateTargetBox(); }
function updateTargetBox(){ const box=document.getElementById('spTargetDisplay'); if(box) box.textContent=isCountUp()?'00:00':fmt(SP_TOTAL); }
document.getElementById('decSP').addEventListener('click',()=> setTargetSeconds(SP_TOTAL - 60));
document.getElementById('incSP').addEventListener('click',()=> setTargetSeconds(SP_TOTAL + 60));

/* ===== Init ===== */
(function init(){ markPreset([0,300,600,900,1800].includes(SP_TOTAL)?SP_TOTAL:-1); applyIdleClock(); updatePlayIcon(); drawTimelineSP(); hydrateOptions(); updateTargetBox();
  setPressedWT(null); setPressedSP(null);
})();
// Deaktiver h√∏yreklikk p√• alle bilder
document.addEventListener('contextmenu', (e)=>{ if(e.target && e.target.closest('img')) { e.preventDefault(); } }, {capture:true});

// Aktiv-knapp-hjelpere (WT og SP)
function setPressedWT(id){ ['playWT','pauseWT','stopWT'].forEach(x=>{ const el=document.getElementById(x); if(!el) return; if(id){ el.classList.toggle('pressed', x===id); } else { el.classList.remove('pressed'); } }); }
function setPressedSP(id){ ['playSP','pauseSP','stopSP'].forEach(x=>{ const el=document.getElementById(x); if(!el) return; if(id){ el.classList.toggle('pressed', x===id); } else { el.classList.remove('pressed'); } }); }

</script>
